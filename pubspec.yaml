name: chronowork
description: "ChronoWork helps you track and manage your work hours effortlessly
  across all your projects."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  build_runner: ^2.4.6
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  flutter_screenutil: ^5.9.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  lottie: ^3.3.2
  package_info_plus: ^9.0.0
  path_provider: ^2.1.5
  rename: ^3.1.0
  url_launcher: ^6.3.2
  uuid: ^4.5.2

dev_dependencies:
  flutter_launcher_icons: "^0.14.4"
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_logo.png"
  adaptive_icon_foreground_inset: 16
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
